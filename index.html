<!DOCTYPE html>
<html>
	<head>
		<title> Reposo </title>
		<link rel="shortcut icon" href="images/logo.png">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>

		<!-- ############## Top Bar ############## -->
		<div class="top-bar">
			<img src="images/logo.png" class="logo" />
			<span class="ft-24"> Roposo </span>
		</div>
		<!-- ############## End ############## -->

		<!-- ############## Menu Bar ############## -->
		<div class="side-bar">
			<button class="btn-primary ft-17 p-10 pl-20 pr-20" id="create"> Create Sticker </button>
		</div>
		<!-- ############## End ############## -->

		<!-- ############## Application Body ############## -->
		<div class="main-body">
			
			<!-- ############### Sticker Template ############### -->
			<div class="hidden">
				<div class="sticker ft-14" id="sticker-template">
					<div class="edit-bar hidden">
						<span class="options" id="bold" title="Bold">
							<b>B</b>
						</span>	
						<span class="options" id="italics" title="Italics">
							<i>I</i>
						</span>
						<span class="options" id="underline" title="Underline">
							<u>U</u>
						</span>
						<span class="options" id="font" title="Font Size">
							Font Size
							<ul>
					            <li val='ft-12'>12px</li>
					            <li val='ft-14'>14px</li>
					            <li val='ft-18'>18px</li>
					            <li val='ft-24'>24px</li>
					        </ul>
						</span>
						<span class="options" id="color" title="Change Background Color">
							Color
							<ul>
					            <li val='st-white'>White</li>
					            <li val='st-grey'>Grey</li>
					            <li val='st-blue'>Blue</li>
					            <li val='st-yellow'>Yellow</li>
					        </ul>
						</span>
						<span class="options last" id="delete" title="Delete">
							x
						</span>	
					</div>
					<textarea class="sticker-box st-yellow ft-14">
					</textarea>
				</div>
			</div>
			<!-- ############## End ############## -->
		</div>
		<!-- ############## End ############## -->


		<!-- Google Jquery CDN -->
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
		<!-- Custom Js -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
